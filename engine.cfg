[application]

name="SpaceShooter"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[autoload]

game="*res://scripts/game.gd"

[display]

width=640
height=480
stretch_mode="2d"

[input]

direita=[key(Right), key(D)]
esquerda=[key(Left), key(A)]
tiro=[key(Space)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
